<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Libreria</title>
    <link rel="stylesheet" href="style.css">
    
    
</head>
<body>
  <div class="container">
    <h1 class="display">Mi Lista de <span class="text-primary">Libros</span></h1>
      <form id="book-form">
        <div class="form-group">
          <label for="titulo">Titulo</label>
          <input type="text" id="titulo" class="form-control">
        </div>
        <div class="form-group">
          <label for="autor">Autor</label>
          <input type="text" id="autor" class="form-control">
        </div>
        <div class="form-group">
          <label for="paginas">No. de paginas</label>
          <input type="number" id="paginas" class="form-control">
        </div>
        <input type="submit" value="Add Book" class="btn add">
      </form>
      <table class="table">
        <thead>
          <tr>
            <th>Titulo</th>
            <th>Autor</th>
            <th>Paginas</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="book-list"></tbody>
      </table>
  </div>

<script src="script.js"></script>
</body>
</html>
